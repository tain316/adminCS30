<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบสต็อกสินค้า - 30 ปีวิทยาการคอมฯ</title>
  <style>
    body { font-family: sans-serif; background-color: #f5f5f5; padding: 20px; }
    h1 { color: #336699; }
    .product { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; background-color: #fff; }
    input, select { margin: 5px 0; padding: 5px; width: 100%; }
  </style>
</head>
<body>
  <h1>เพิ่มรายการสินค้าในระบบ</h1>

  <form action="save_stock.php" method="POST" enctype="multipart/form-data">
    <div class="product">
      <h3>เสื้อ</h3>
      <label>สี:</label>
      <input type="text" name="shirt_color">
      <label>ขนาด:</label>
      <select name="shirt_size">
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <label>รูปภาพ:</label>
      <input type="file" name="shirt_image">
      <label>ราคา:</label>
      <input type="number" name="shirt_price">
    </div>

    <div class="product">
      <h3>กระเป๋า / แก้ว / หมวก / ร่ม / เข็มกลัด / สมุด / ปากกา</h3>
      <label>ประเภทสินค้า:</label>
      <select name="item_type">
        <option>กระเป๋า</option><option>แก้ว</option><option>หมวก</option><option>ร่ม</option>
        <option>เข็มกลัด</option><option>สมุด</option><option>ปากกา</option>
      </select>
      <label>รูปภาพ:</label>
      <input type="file" name="item_image">
      <label>ราคา:</label>
      <input type="number" name="item_price">
    </div>

    <input type="submit" value="บันทึกสินค้า">
  </form>
</body>
</html>
